name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read  # Required for checkout
  actions: read   # Optional: If youâ€™re using GitHub-hosted runners, allows reading actions
  checks: write   # Required to update the status of checks (test results)
  statuses: write # Required to set commit statuses (for PRs and commits)

jobs:
  build:
    env:
      CC_TEST_REPORTER_ID: 07d0480526fcb47a9903a6113428e32b24d12ac650f5eb738bdaa502af2383f4

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm i

      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build
      - run: npm t
      - run: ./cc-test-reporter after-build